name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to VPS
        run: |
          scp -r ./ your_username@your_vps_ip:/path/to/your/project

      - name: Run Docker Compose
        run: |
          ssh your_username@your_vps_ip 'cd /path/to/your/project && docker-compose pull && docker-compose up -d --remove-orphans'
